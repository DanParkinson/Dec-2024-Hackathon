{% extends "base.html" %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<section class="form-section container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h2 class="about-recipes">Confirm Logout</h2>
                    <p class="about-the-recipes">
                        Are you sure you want to log out of your account?
                    </p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-danger me-2">Yes, Log Out</button>
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
