{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Log In</h1>

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <!-- Render the login form fields -->
        {{ form.as_p }}
        <!-- Optional redirect field -->
        {{ redirect_field }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <p>
        Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.
    </p>

    <p>
        Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it here</a>.
    </p>
</div>
{% endblock %}
