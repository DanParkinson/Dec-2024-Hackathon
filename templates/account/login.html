{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="text-center fw-bold">Login</h2>
                    </div>
                </div>

                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}" class="text-decoration-none">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
