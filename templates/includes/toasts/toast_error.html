<!-- Error Toast -->
<div class="toast custom-toast border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="position-relative">
        <div class="toast-capper bg-danger w-100"></div>
        <div class="arrow-up arrow-danger"></div>
    </div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
