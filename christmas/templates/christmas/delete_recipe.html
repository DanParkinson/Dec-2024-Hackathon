{% extends 'base.html' %}

{% block content %}
<section class="form-section container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h2 class="about-recipes">Delete Recipe</h2>
                    <p class="about-the-recipes">
                        Are you sure you want to delete "{{ recipe.title }}"? This action cannot be undone.
                    </p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-4 d-flex justify-content-center">
                            <button type="submit" class="btn red-btn me-2">Yes, Delete</button>
                            <a href="{% url 'recipes' %}" class="btn gray-btn">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
