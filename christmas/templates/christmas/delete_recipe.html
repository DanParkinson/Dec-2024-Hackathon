{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <!-- change the url to url 'recipe_detail' recipe.id when the recipe detail is ready -->
        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
